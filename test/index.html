<!DOCTYPE html>
<!-- Defining the language of the document -->
<html lang="en">
<head>
<!-- Declaring the character encoding of the HTML file -->
<meta charset="utf-8"/>
<!-- This tag adds a title to the page -->
<title>Try It Out: Skip the Changing Room!</title>
<!-- This is linking the CSS page to the HTML -->
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>

</head>
<body>

<!-- THE DROPBOX -->
<div id="dropbox">
  <div class="size" style="position: absolute;">
    <img id="personImg" src="person.jpg" alt="a picture of a person">
  </div>
  <div class="size" style="position: absolute" id="container" ondrop="drop(event)" ondragover="allowDrop(event)">
  </div>
  <script src="script.js"></script></script>
</div>
<br>

<img id="drag1" class="dragables" src="shirt.png" draggable="true" ondragstart="drag(event)">
<img id="drag2" class="dragables" src="../clothes/Hoody_2.png" draggable="true" ondragstart="drag(event)">

</body>
</html>
