<!DOCTYPE html>
<!-- Defining the language of the document -->
<html lang="en">
<head>
<!-- Declaring the character encoding of the HTML file -->
<meta charset="utf-8"/>
<!-- This tag adds a title to the page -->
<title>Try It Out: Skip the Changing Room!</title>
<!-- This is linking the CSS page to the HTML -->
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>

</head>
<body>

<!-- THE DROPBOX -->
<div id="dropbox">
  <div id="container" class="size" style="position: absolute" ondrop="drop(event)" ondragover="allowDrop(event)">
  </div>
  <script src="script.js"></script></script>
</div>
<br>
<div class="upload-btn-wrapper">
  <input type="file" name="myImage" accept="image/*"/>
  <button class="button" onclick="uploadImage()">Upload a file</button>
</div>
<img id="drag1" class="dragables" src="shirt.png" draggable="true" ondragstart="drag(event)">
<img id="drag2" class="dragables" src="Hoody_2.png" draggable="true" ondragstart="drag(event)">

</body>
</html>
